{% extends 'admin/_base.html' %}

{% block main %}

<h2>CONFIGURATION</h2>

<form class="uk-form uk-form-horizontal" method="post">
  
  {% for error in flash.formErrors %}
  <div class="uk-alert uk-alert-danger">{{ error }}</div>
  {% endfor %}
  
  {% for error in flash.formErrors %}
  <div class="uk-alert uk-alert-danger">{{ error }}</div>
  {% endfor %}
  
  <fieldset>
    
    {% for config in configList %}
    <div class="uk-form-row">
      <label class="uk-form-label">{{ config.name }} </label>
      <div class="uk-form-controls">
        <input type="text" name="{{ config.name }}" class="uk-form-large uk-form-width-large" value="{{ config.value }}" />
      </div>
    </div>
    {% endfor %}
   
    <div class="uk-form-row">
      <div class="uk-form-controls">
        <button class="uk-button uk-button-primary" type="submit" id="submit">Submit</button>
      </div>
    </div>
     
  </fieldset>

</form>

{% endblock %}
