<!DOCTYPE html>
<html>
<head>

    <title>Attend</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FONTS --><!-- EMCANON BASELINE
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic,300,300italic,600,600italic' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- LESS Stylesheet & development JS file --><!--
    <link href="{{ base_url }}/css/styles.less" rel="stylesheet/less" type="text/css"  />
    <script src="{{ base_url }}/js/less.js" type="text/javascript"></script>
    -->
    
    <link href="css/uikit.min.css" rel="stylesheet" />
    <link href="css/uikit.almost-flat.min.css" rel="stylesheet" />
    
    <!-- Javascript -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/addons/datepicker.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    


</head>
<body ng-app="app" ng-controller="mainController" ng-cloak>

    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle" style="width: 250px;">
            
            <!-- MAP-->
            <div id="map-canvas" style="height: 300px"></div>
            
            <!--CHECKIN/OUT-->
            <div class="uk-panel uk-panel-box">
                <h2>{{ conf.day }}<br />Conference</h2>
                <p>at {{ conf.location.name }}</p>
                
            </div>

            <br />
            
            <div ng-show="userLocation">You are {{ userLocation }}.</div>

            <!--ATTENDANCE-->
            <div class="uk-panel uk-panel-box">
                <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" href="{{ base_url }}/checkout/{{ code }}">Attendance Report</a>
            </div>

            <!--LOGOUT-->
            <br />

            <a href="{{ base_url }}/logout">Logout</a>
            
            
        </div>
    </div>
    
    <div><pre>
        {{ dump(session) }}
    </pre></div>
    
    <!--JAVASCRIPT-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDodj1oiPE4rns72bKYA0zPMmzJ6RXc1R4&sensor=FALSE"></script>
    <script src="js/app.js" type="text/javascript"></script>

    
</body>
</html>
