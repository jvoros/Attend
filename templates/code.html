{% extends 'mainform.html' %}

{% block form %}
<form class="uk-panel uk-panel-box uk-form" method="post" action="{{ base_url }}/attend">
    {% if error is not null %}
    <div>
        <p>That is not today's conference code.</p>
    </div>
    {% endif %}
    <div>
        <p>Please enter today's conference code.</p>
    </div>
    <div><br /></div>
    <div>
        <input class="uk-width-1-1 uk-form-large" name="code" type="text" placeholder="Conf Code">
    </div>
    <div><br /></div>
    <div>
        <input class="uk-width-1-1 uk-button uk-button-primary uk-button-large" type="submit" value="Submit" />
        
    </div>
</form>

{% endblock %}
